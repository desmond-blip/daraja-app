<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mpesa API Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alertify.min.css">

</head>
<body>
    <style>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
  }

  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
  }

  .wrapper {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
  }

  .form-style {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .form-style h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
  }

  label {
      font-size: 14px;
      color: #ccc;
  }

  input[type="number"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a3d;
      color: #fff;
      font-size: 16px;
  }

  input[type="number"]::placeholder {
      color: #888;
  }

  input[type="button"] {
      padding: 12px;
      background-color: #00b894;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
  }

  input[type="button"]:hover {
      background-color: #019174;
  }

  .result-style {
      margin-top: 25px;
      padding: 20px;
      background: #2b2b3d;
      border-left: 5px solid #00ffcc;
      border-radius: 10px;
  }

  .result-style h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffcc;
  }

  pre {
      color: #ddd;
      white-space: pre-wrap;
      word-break: break-word;
  }

  .footer {
      text-align: center;
      color: #ccc;
      font-size: 14px;
  }

  .footer a {
      color: #00ffcc;
      text-decoration: none;
  }

  .footer a:hover {
      text-decoration: underline;
  }
</style>


<div class="wrapper">

    <form class="form-style" action="#" method="post">
             <h1>Mpesa Api Test</h1>

            <label for="phone">Phone number</label>
            <input type="number" name="phone" placeholder="Phone (2547********)" id="phone" required/>

            <label for="amount">Transaction amount</label>
            <input type="number" name="amount" placeholder="Amount" id="amount" required/>
            <input type="button" value="Send" id="btn"/>

    </form>
    <div class="result-style">
             <h1>Response</h1>
             <pre> <code id="result">Your response will come here...</code></pre>

    </div>
    
   </div>
   <div class="footer">
    <p>Guthub: <a href="https://github.com/Aaron-Muuo/MPesa-STK" target="_blank">Aaron-Muuo/MPesa-STK</a> | Read the <a href="https://github.com/Aaron-Muuo/MPesa-STK/blob/master/README.md" target="_blank">Docs</a></p>
  </div>

   <script src="js/jQuery-3.6.min.js"></script>
   <script src="js/alertify.min.js"></script>
   <script src="js/script.js"></script>
   
</body>
</html>
